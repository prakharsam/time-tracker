<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-bold" id="welcome-msg">Welcome!</h2>
      <button id="logout-btn" class="text-sm text-red-500 hover:text-red-600">Logout</button>
    </div>

    <div>
      <label class="block mb-1 font-medium">Select Project</label>
      <select id="project" class="w-full border border-gray-300 rounded p-2">
        <option value="">Select a project...</option>
      </select>
      <p id="project-loading" class="text-sm text-gray-500 mt-1" style="display: none;">Loading projects...</p>
    </div>

    <div>
      <label class="block mb-1 font-medium">Select Task</label>
      <select id="task" class="w-full border border-gray-300 rounded p-2" disabled>
        <option value="">Select a project first...</option>
      </select>
      <p id="task-loading" class="text-sm text-gray-500 mt-1" style="display: none;">Loading tasks...</p>
    </div>

    <div class="text-center">
      <button id="clock-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Clock In
      </button>
      <p class="mt-2" id="timer-display" style="display: none;">‚è±Ô∏è 00:00:00</p>
    </div>
  </div>

  <script src="renderer.js"></script>

  <script>
    console.log("üß™ window.electronAPI = ", window.electronAPI);
    if (window.electronAPI) {
      const user = window.electronAPI.getUser();
      console.log("‚úÖ Preload working, user:", user);
    } else {
      console.error("‚ùå Preload failed, electronAPI is undefined");
    }
  </script>
  
</body>
</html>
