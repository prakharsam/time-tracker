<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop App Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white font-sans">
  <div class="bg-gray-800 p-8 rounded-xl shadow-md w-96 text-center">
    <h1 class="text-3xl font-bold mb-4">Log in</h1>
    <p class="text-sm mb-6 text-gray-300">Please enter your email to continue</p>
    <input id="emailInput" type="email" placeholder="Email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded text-white font-semibold">Continue</button>
    <p id="errorMsg" class="text-red-400 text-sm mt-3 hidden">Invalid email or user not found.</p>
  </div>
  <script src="login.js"></script>
</body>
</html>
