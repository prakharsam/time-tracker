<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h2 class="text-xl font-bold text-center">Time Tracker Login</h2>
    
    <!-- Email Input -->
    <div id="email-section">
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" class="w-full border border-gray-300 rounded p-2" placeholder="Enter your email">
      <button id="send-code-btn" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Send Verification Code
      </button>
    </div>

    <!-- Verification Code Input -->
    <div id="code-section" style="display: none;">
      <label class="block mb-1 font-medium">Verification Code</label>
      <input type="text" id="code" class="w-full border border-gray-300 rounded p-2" placeholder="Enter verification code">
      <p id="code-message" class="text-sm text-gray-500 mt-1"></p>
      <button id="verify-code-btn" class="mt-4 w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Verify Code
      </button>
      <button id="back-btn" class="mt-2 w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        Back
      </button>
    </div>

    <p id="error-message" class="text-red-500 text-center" style="display: none;"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
