<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center font-sans">
  <div class="w-[90%] max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-400">🕒 Time Tracker</h1>

    <div class="mb-4">
      <label class="block text-sm mb-1">Select Project</label>
      <select id="projectSelect" class="w-full p-2 bg-gray-700 rounded">
        <option>Loading...</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-sm mb-1">Select Task</label>
      <select id="taskSelect" class="w-full p-2 bg-gray-700 rounded">
        <option>Loading...</option>
      </select>
    </div>

    <button id="toggleBtn" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-lg font-semibold">
      Clock In
    </button>

    <div id="status" class="mt-4 text-center text-sm text-gray-300 hidden">
      Tracking time... ⏱ <span id="timer">00:00</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
